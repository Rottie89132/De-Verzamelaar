<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class=" bg-red-500 overflow-hidden p-0 m-0 ">
    <div class=" fixed w-screen h-screen bg-gradient-to-r from-red-500 to-red-800">
        <div class=" mx-8">
            <div class="mt-3 flex pr-8 py-5 justify-between text-white font-extrabold text-xl">
                <div class=" flex gap-10">
                    <a class="transition-all delay-200 opacity-40 hover:opacity-60" href="/">Home</a>
                    <a class="transition-all delay-200 opacity-40 hover:opacity-60" href="/shop.html">Shop</a>
                    <a class="transition-all delay-200 opacity-90 hover:opacity-90" href="/login.html">Inloggen</a>
                </div>
            </div>
        </div>
        <div class="z-0 absolute flex h-screen w-screen justify-center items-center">
            <form class=" mx-5 text-black bg-white p-6 -mt-20 rounded-xl">
                <h1 class=" font-bold text-3xl">Login</h1>
                <p class=" mb-6 opacity-80 max-w-sm">Graag je gegevens invoeren om toegang te verkijgen Deze gegevens worden veilig verstuurd</p>
                <label class=" block mb-1 font-bold" for="PassCode">PassCode</label>
                <input class=" block mb-1 rounded-md w-full p-2 appearance-none outline-none ring-2 ring-gray-300" type="password" name="PassCode"/>
                <span class=" block mb-4 text-red-600 font-semibold">Ongeldige passcode</span>
                <button class=" bg-red-500 p-2 px-5 rounded-md text-white" type="submit">Vestuur</button>
            </form>
        </div>
    </div>
</body>
</html>
